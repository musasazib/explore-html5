    <h2>Create tables with HTML</h2>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>Founder Google</td>
                <td>$2100</td>
            </tr>
            <tr>
                <td>04</td>

                <td>Founder Facebook</td>
                <td>$2300</td>
            </tr>
        </tbody>
    </table>
