<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <h1>Create tables with HTML</h1>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$ 2000</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$2200</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$2100</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Mark Zuckerberg</td>
                <td>Founder Facebook</td>
                <td>$2300</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
