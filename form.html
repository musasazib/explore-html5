<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Guni Mullar Special TSC Pitha Expo</h2>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your Name" id=""></p>
        <p>Email: <input type="text" name="email" placeholder="Enter your Email" id=""></p>
        <fieldset>
            <legend>Select your Pitha</legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>
            </p>
            <p>
                <label for="dhopi">
                    <input type="radio" name="pitha" id="dhopi"> Dhopi
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your Vorta</legend>
            <p><label for="shurisa"><input type="checkbox" name="vorta" id="shurisa">Shurisa</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
            <p><label for="morichh"><input type="checkbox" name="vorta" id="morichh">Morichh</label></p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="60" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
